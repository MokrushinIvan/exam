<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платформер</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="ui">
            <div>Счёт: <span id="score">0</span>  Уровень: <span id="level">1</span>  ❤️ <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="1200" height="600"></canvas>
        <div class="controls">
            A D ← → — движение Пробел W ↑ — прыжок 1-3 — выбрать уровень Enter — начать 
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
