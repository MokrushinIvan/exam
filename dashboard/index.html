<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дашборд | Веб-дизайн</title>
    <link rel="stylesheet" href="style.css">

    <!-- Подключаем Lucide Icons (красивые иконки) -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <!-- ВИДЕО-ФОН -->
    <div class="video-background">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="Grass Video Background. Seamless Loop.mp4" type="video/mp4">
        </video>
        <!-- Тёмная полупрозрачная подложка, чтобы текст читался -->
        <div class="video-overlay"></div>
    </div>

    <div class="container">
        <header>
            <h1>Мой дашборд</h1>
            <div class="controls">
                <button id="add-widget-btn">Добавить виджет</button>
                <button id="export-btn">Экспорт</button>
                <button id="import-btn">Импорт</button>
            </div>
        </header>

        <div class="widget-selector">
            <h2>Доступные виджеты</h2>
            <div class="available-widgets">
                <div class="available-widget" data-type="weather">Погода</div>
                <div class="available-widget" data-type="currency">Курсы валют</div>
                <div class="available-widget" data-type="quote">Случайная цитата</div>
                <div class="available-widget" data-type="timer">Таймер</div>
                <div class="available-widget" data-type="notes">Заметки</div>
            </div>
        </div>

        <div class="dashboard" id="dashboard">
            <!-- Виджеты будут добавляться сюда -->
        </div>
    </div>

    <!-- Модальное окно настроек -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Настройки виджета</h3>
                <button class="close-modal">×</button>
            </div>
            <div class="modal-body">
                <form id="settings-form">
                    <!-- Поля будут добавляться динамически из JS -->
                </form>
            </div>
            <div class="modal-footer">
                <button id="save-settings">Сохранить</button>
                <button id="cancel-settings">Отмена</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Инициализация иконок Lucide после загрузки страницы -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
