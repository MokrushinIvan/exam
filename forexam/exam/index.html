<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Образовательная платформа с тестами</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Onest:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Образовательная платформа</h1>
        <p>Выберите тему и проверьте свои знания!</p>
    </header>

    <div class="container">
        <!-- 1. Экран выбора категории -->
        <div id="category-screen">
            <h2>Выберите категорию теста</h2>
            <div class="category-grid">
                <button class="category-btn" data-quiz="math">Математика</button>
                <button class="category-btn" data-quiz="geography">География</button>
                <button class="category-btn" data-quiz="history">История</button>
                <button class="category-btn" data-quiz="biology">Биология</button>
                <button class="category-btn" data-quiz="movies">Кино</button>
                <button class="category-btn" data-quiz="animals">Животные</button>
                <button class="category-btn" data-quiz="physics">Физика</button>
                <button class="category-btn" data-quiz="literature">Литература</button>
                <button class="category-btn" data-quiz="programming">Программирование</button>
                <button class="category-btn" data-quiz="space">Космос</button>
                <button class="category-btn" data-quiz="technology">Технологии</button>
                <button class="category-btn" data-quiz="music">Музыка</button>
            </div>
        </div>

        <!-- 2. Экран выбора уровня сложности (новый экран) -->
        <div id="level-screen" style="display: none;">
            <h2 id="level-title">Выберите уровень сложности</h2>
            <div class="level-grid">
                <button class="level-btn easy"   data-level="easy">Лёгкий</button>
                <button class="level-btn medium" data-level="medium">Средний</button>
                <button class="level-btn hard"   data-level="hard">Сложный</button>
            </div>
            <div class="buttons" style="margin-top: 2rem;">
                <button id="back-to-categories">← Назад к категориям</button>
            </div>
        </div>

        <!-- 3. Экран теста -->
        <div id="quiz" style="display: none;">
            <div id="timer">Оставшееся время: 5:00</div>
            
            <div id="progress-container">
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
                <div id="progress-text">1 / 5</div>
            </div>

            <h2 id="quiz-title"></h2>
            
            <!-- Здесь отображается только текущий вопрос -->
            <div id="current-question"></div>

            <!-- Навигация по вопросам -->
            <div class="question-nav">
                <button id="prev-btn">← Назад</button>
                <button id="next-btn">Вперёд →</button>
            </div>

            <div class="buttons">
                <button id="submit-btn">Завершить тест</button>
                <button id="finish-early-btn">Завершить досрочно</button>
            </div>
        </div>

        <!-- 4. Экран результата -->
        <div id="result" style="display: none; text-align: center;">
            <h2>Тест завершён!</h2>
            <p id="score"></p>
            <button id="restart-btn">Вернуться к выбору темы</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
